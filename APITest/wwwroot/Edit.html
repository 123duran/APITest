<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/Style.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/edit.js"></script>
    <title>Edit</title>
</head>
<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <h2>Edit</h2>

            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="ID">ID:</label>
                        <div class="col-sm-10">
                            <input required disabled type="text" class="form-control" id="ID" placeholder="ID" name="ID">
                        </div>
                    </div>
                    <div class="form-group">

                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input required type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input required type="email" class="form-control" id="email" placeholder="Enter e-mail" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Phone">Phone:</label>
                        <div class="col-sm-10">
                            <input required type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="updateItem()" type="submit" class="btn btn-default">Update</button>
                            <button onclick="deleteItem()" type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
